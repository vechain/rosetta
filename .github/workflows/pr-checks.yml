name: PR Checks

on:
  push:
    branches: [ feat/galactica ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run lint
        run: npm run lint

  e2e-tests:
    runs-on: ubuntu-latest
    env:
      NETWORK: 'https://raw.githubusercontent.com/vechain/thor-galactica/refs/heads/main/artifacts/galactica-genesis.json'
      THOR_VERSION: 'master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Prepare volume dir
        run: |
          mkdir -p rosetta_data
          chmod -R 777 rosetta_data

      - name: Build Docker images
        run: docker compose build
          
      - name: Run e2e tests
        run: npm run test:e2e