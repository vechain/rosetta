name: PR Checks

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run lint
        run: npm run lint

  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-network: [solo]
    env:
      NETWORK: ${{ matrix.test-network == 'solo' && 'solo' || 'another-network' }}
      TEST_NETWORK: ${{ matrix.test-network }}
      MODE: online
      THOR_VERSION: v2.4.0
      THOR_REPO: https://github.com/vechain/thor.git
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Prepare volume dir
        run: |
          mkdir -p rosetta_data
          chmod -R 777 rosetta_data

      - name: Build Docker images
        run: docker compose build
          
      - name: Run e2e tests
        run: npm run test:e2e:${{ matrix.test-network }}